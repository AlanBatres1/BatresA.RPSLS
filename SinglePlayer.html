<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPSLS</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg">
    <a href="./index.html" class="homeBtn">
      <p class="font3">Home</p>
    </a>

    <div class="playGrid">
      <p class="play">PLAY</p>
      <div class="playerPlacement">
        <p class="font1">Player</p>
        <img
          class="playerSize"
          src="./assets/Player Icon.png"
          alt="Starfleet command"
        />
      </div>
      <div class="pointsPlacement mt-3">
        <div class="pointsBox">
          <p class="font2 mt-3">0</p>
        </div>
      </div>

      <div class="pointsPlacement2 mt-3">
        <div class="pointsBox">
          <p class="font2 mt-3">0</p>
        </div>
      </div>
      <div class="promptPlacement2">
        <div class="boxBlue">
          <p class="font1 m-3">Select a Hand</p>
        </div>
      </div>

      <div class="promptPlacement">
        <div class="boxBlue">
          <p class="font1 m-3">Select a Hand</p>
        </div>
      </div>

      <!-- when game is over -->
      <div class="playAgainPlacement" id="playAgainPrompt">
        <a href="./SinglePlayer.html" class="playAgain">
            <p class="font3 mt-1">Play Again?</p>
          </a>
      </div>

      

      <div class="player2Placement">
        <p class="font1">CPU</p>
        <img
          class="playerSize"
          src="./assets/Robot.png"
          alt="Starfleet command"
        />
      </div>
    </div>

    <div class="handsGrid">
      <div class="rockPlacement alignment">
        <p class="font1">ROCK</p>
        <button class="iconSize">
          <img
            class="iconSize"
            id="rockImg"
            src="./assets/rock.png"
            alt="rock"
          />
        </button>
      </div>

      <div class="paperPlacement alignment">
        <p class="font1">PAPER</p>
        <button class="iconSize">
          <img
            class="iconSize"
            id="paperImg"
            src="./assets/paper (1).png"
            alt="paper"
          />
        </button>
      </div>

      <div class="scissorsPlacement alignment">
        <p class="font1">SCISSORS</p>
        <button class="iconSize">
          <img
            class="iconSize"
            id="scissorsImg"
            src="./assets/scissors (1).png"
            alt="scissors"
          />
        </button>
      </div>

      <div class="lizardPlacement alignment">
        <p class="font1">LIZARD</p>
        <button class="iconSize">
          <img
            class="iconSize"
            id="lizardImg"
            src="./assets/lizard (1).png"
            alt="lizard"
          />
        </button>
      </div>

      <div class="spockPlacement alignment">
        <p class="font1">SPOCK</p>
        <button class="iconSize">
          <img
            class="iconSize"
            id="spockImg"
            src="./assets/spock.png"
            alt="spock"
          />
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
